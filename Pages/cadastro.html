<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Mestra - Cadastro</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" type="image/png" href="/IMG/cmpage.png">
</head>
<body>

    <!-- Container de Cadastro -->
    <div class="login-container">
        <div class="login-box">
            <h2>Cadastro</h2>

            <form action="cadastro.php" method="POST">

                <!-- Campo Nome -->
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

               
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required pattern="\d{11}" title="Digite exatamente 11 números">
                </div>
                

                
                <div class="input-group">
                    <label for="email">Email</label>
                        <input type="ema" id="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <!-- Campo Senha -->
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Campo Confirmar Senha -->
                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>

                <!-- Botão de Cadastro -->
                <div class="submit-btn">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>

            <!-- Link para Login -->
            <p class="signup-link">Já tem uma conta? <br> <a href="../PHP/login.php">Faça login</a></p>
        </div>
    </div>

</body>
</html>
