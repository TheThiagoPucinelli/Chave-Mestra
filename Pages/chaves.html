 <!-- Container de Cadastro de Chaves -->
 <main class="login-container">
    <div class="login-box">
        <h2><strong>Cadastro de Chave</strong></h2>
        <br>

        <!-- Exibe a mensagem de erro ou sucesso -->
        <!-- Caso você queira mostrar uma mensagem de status, insira aqui, como fizemos anteriormente. -->

        <form action="cadastro_chave.php" method="POST">

            <!-- Campo Número de Identificação -->
            <div class="input-group">
                <label for="numero_identificacao">Número de Identificação</label>
                <input type="text" id="numero_identificacao" name="numero_identificacao" placeholder="Digite o número de identificação da chave" required>
            </div>

            <!-- Campo Local -->
            <div class="input-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Digite o local onde a chave será usada" required>
            </div>

            <!-- Campo Descrição -->
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição da chave" required>
            </div>

            <!-- Campo Prédio -->
            <div class="input-group">
                <label for="predio">Prédio</label>
                <input type="text" id="predio" name="predio" placeholder="Informe o prédio ao qual a chave pertence" required>
            </div>

            <!-- Botão de Cadastro -->
            <div class="submit-btn">
                <button type="submit">Cadastrar Chave</button>
            </div>
        </form>

        <!-- Link para voltar -->
        <p class="signup-link"><a href="/dashboard.html">Voltar para o painel</a></p>
    </div>
